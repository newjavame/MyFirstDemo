<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<script language="javascript">
	function RegisterSubmit() {//对用户名和密码文本框进行不为空的校验函数
		with (document.Register) {//为下面语句块中的变量指明所属对象
			var user = loginName.value
			var pass = password.value
			if (user == null || user == "") {
				alert("请填写用户名");
			} else if (pass == null || pass == "") {
				alert("请填写密码");
			} else
				submit();
		}
	}
</script>
<link rel="stylesheet" type="text/css" href="../css/logreg.css" />
</head>
<body class="body1">
	<div
		style="text-align: center; font-family: YouYuan; font-size: 42px; margin-top: 75px;">
		<big>欢迎使用网上书店</big>
	</div>
	<form method="post" name="Register" action="../JSP/checkUser.jsp"
		target="_self">
		<table align="center" valign="center">

			<tr>
				<td><font style="font-family: FangSong; font-size: 30px;">用户名：</font></td>
				<td><input type="text" name="loginName"
					style="width: 250px; height: 35px;"></td>
			</tr>
			<tr>
				<td><font style="font-family: FangSong; font-size: 30px;">密码：</font></td>
				<td><input type="password" name="password"
					style="width: 250px; height: 35px;"></td>
			</tr>
			<tr>
				<td><font style="font-family: FangSong; font-size: 30px;">验证码：</font></td>
				<td><input type="text" name="username"
					style="width: 250px; height: 35px;"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="button" value="登录"
					name="B1"
					style="font-family: FangSong; font-size: 25px; width: 125px; height: 40px;"
					onclick="RegisterSubmit()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><a href="../JSP/Reg.jsp">注册</a></td>
			</tr>
		</table>
	</form>

</body>
</html>
