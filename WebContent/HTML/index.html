<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<script language="javascript">
	function RegisterSubmit() {//对用户名和密码文本框进行不为空的校验函数
		with (document.Register) {//为下面语句块中的变量指明所属对象
			var user = loginName.value
			var pass = password.value
			if (user == null || user == "") {
				alert("请填写用户名");
			} else if (pass == null || pass == "") {
				alert("请填写密码");
			} else
				submit();
		}
	}
</script>
<link rel="stylesheet" type="text/css" href="../css/logreg.css" />
</head>
<body class="body1">
	<form method="post" name="Register" action="../JSP/checkUser.jsp"
		target="_self">
		<table align="center" valign="center">
			<tr>
				<td colspan="2" align="center"><font size=5
					style="font-family: simhei">Sign In:</font></td>
			</tr>
			<tr>
				<td>USERNAME：</td>
				<td><input type="text" name="loginName" size="20" class="text1"></td>
			</tr>
			<tr>
				<td>PASSWORD：</td>
				<td><input type="password" name="password" size="20"
					class="text1"></td>
			</tr>
			<tr>
				<td>CHECKCODE：</td>
				<td><input type="text" name="checkCode" size="20" class="text1"></td>
			</tr>
			<tr>
				<td><input type="button" value="sign in" name="B1"
					onclick="RegisterSubmit()" class="button1"></td>
				<td><input type="reset" value="fresh" name="B2" class="button1"></td>
			</tr>
			<tr>
				<td colspan="2"><a href="../JSP/Reg.jsp">Don't hava an
						account? Sign Up</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
