<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<script language="javascript">
	function RegisterSubmit() {//对用户名和密码文本框进行不为空的校验函数
		with (document.Register) {//为下面语句块中的变量指明所属对象
			var user = loginName.value
			var pass = password.value
			if (user == null || user == "") {
				alert("请填写用户名");
			} else if (pass == null || pass == "") {
				alert("请填写密码");
			} else
				submit();
		}
	}
/* 	function RegUser() {
		window.location.href = '../JSP/Reg.jsp';
	} */
</script>
</head>
<body>
	<table>
		<tr>
			<td><img src="../images/top.jpg"></img></td>
		</tr>
		<tr>
			<td align="center">
				<p>
					<font color="red" size=5 style="font-family: simhei">请登录:</font>
				<p>
				<form method="post" name="Register" action="../JSP/checkUser.jsp"
					target="_self">
			
						用户名：&nbsp;<input type="text" name="loginName" size="20"><br><br>
					
						  密码：&nbsp;<input type="password" name="password" size="20"><br><br>
					
						验证码：&nbsp;<input type="text" name="checkCode" size="20"><br><br>
			
						<input type="button" value="提交" name="B1"
							onclick="RegisterSubmit()">
							 &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
							value="重置" name="B2"><br> 
					<p>
							<a href="../JSP/Reg.jsp">还没有账号？去注册吧</a>							
						<!-- <input type="reset"
							value="注册" name="B2" onclick=RegUser()> -->
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
