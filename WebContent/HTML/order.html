<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提交图书订单</title>
<link rel="stylesheet" type="text/css" href="../css/logreg.css" />
</head>
<body class="body1">
	<script type="text/javascript">
		function RegisterSubmit() {
			with (document.order) {
				var user = username.value;
				var cart = creditcard.value;
				if (user == null || user == "") {
					alert("请填写用户名！");
				} else if ((cart == null || cart == "")) {
					alert("请填写信用卡号码！");
				} else {
					document.order.submit();
				}
			}
		}
	</script>
	<form action="../servlet/DoOrder" method="post" name="order">
		<table align="center" valign="center">
			<tr>
				<td colspan="2" style="font-family: YouYuan; font-size: 42px;">订单处理请输入以下信息:</font></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-family: FangSong; font-size: 30px;">用户名:</td>
				<td><div align="left">
						<input type="text" name="username" size="25" style="width: 330px; height: 30px;"/>
					</div></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-family: FangSong; font-size: 30px;">邮编:</td>
				<td><div align="left">
						<input type="text" name="zipcode" size="25" style="width: 330px; height: 30px;" />
					</div></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-family: FangSong; font-size: 30px;">电话:</td>
				<td><div align="left">
						<input type="text" name="phone" size="25" style="width: 330px; height: 30px;" />
					</div></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-family: FangSong; font-size: 30px;">信用卡:</td>
				<td><div align="left">
						<input type="text" name="creditcard" size="25" style="width: 330px; height: 30px;" />
					</div></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td align="left"><input type="submit" value="提交" name="B1" style="width: 150px; height: 32px; font-family: FangSong; font-size: 20px;"
					onclick="RegisterSubmit()"></td>
				<td align="right"><input type="reset" value="重置" name="B2" style="width: 150px; height: 32px; font-family: FangSong; font-size: 20px;"></td>
			</tr>
		</table>
	</form>
</body>
</html>
